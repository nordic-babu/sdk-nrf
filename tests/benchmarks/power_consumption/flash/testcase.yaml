common:
  tags:
    - ppk_power_measure
    - ci_tests_benchmarks_current_consumption
tests:
  benchmarks.power_consumption.flash_sfdp_runtime_nrf54l:
    harness: pytest
    extra_args: 
      - CONFIG_SPI_NOR_SFDP_RUNTIME=y
      - DTC_OVERLAY_FILE="boards/nrf54l15dk_nrf54l15_cpuapp_sfdp_runtime.overlay"
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
    harness_config:
      fixture: ppk_power_measure
      pytest_root:
        - "${CUSTOM_ROOT_TEST_DIR}/test_measure_power_consumption.py::test_thread_suspend_resume_flash_54L"
  benchmarks.power_consumption.flash_nrf54l:
    harness: pytest
    integration_platforms:
      - nrf54l15dk/nrf54l15/cpuapp
    platform_allow:
      - nrf54l15dk/nrf54l15/cpuapp
    harness_config:
      fixture: ppk_power_measure
      pytest_root:
        - "${CUSTOM_ROOT_TEST_DIR}/test_measure_power_consumption.py::test_thread_suspend_resume_flash_54L"
  benchmarks.power_consumption.flash_nrf54h:
    sysbuild: true
    integration_platforms:
      - nrf54h20dk/nrf54h20/cpuapp
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
    extra_args: SB_CONF_FILE=sysbuild/nrf54h20dk_nrf54h20_cpurad.conf
    harness: pytest
    harness_config:
      fixture: ppk_power_measure
      pytest_root:
        - "${CUSTOM_ROOT_TEST_DIR}/test_measure_power_consumption.py::test_thread_suspend_resume_flash_54H"
  benchmarks.power_consumption.flash_sfdp_runtime_nrf54h:
    sysbuild: true
    integration_platforms:
      - nrf54h20dk/nrf54h20/cpuapp
    platform_allow:
      - nrf54h20dk/nrf54h20/cpuapp
    extra_args: 
      - SB_CONF_FILE=sysbuild/nrf54h20dk_nrf54h20_cpurad.conf
      - CONFIG_SPI_NOR_SFDP_RUNTIME=y
      - DTC_OVERLAY_FILE="boards/nrf54h20dk_nrf54h20_cpuapp_sfdp_runtime.overlay"
    harness: pytest
    harness_config:
      fixture: ppk_power_measure
      pytest_root:
        - "${CUSTOM_ROOT_TEST_DIR}/test_measure_power_consumption.py::test_thread_suspend_resume_flash_54H"
